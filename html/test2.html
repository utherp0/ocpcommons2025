<html>
<head>
  <title>OCP Commons 2025 London testbed</title>

  <script>

    function heartbeat()
    {
      alert("Route " + document.getElementById("route").value);
      alert(document.getElementById("content").src);

      heartbeatRoute = document.getElementById("route").value + "services/heartbeat";
      alert( heartbeatRoute );

      document.getElementById("content").src = heartbeatRoute;
    }

  </script>
</head>

<body>
<b>Service Route:</b> <input type="text" id="route" size="80%"/><br/>
<button type="button" onClick="heartbeat();">Heartbeat Service</button>
<hr width="100%"/>
<iframe id="content" src="blank.html" width="100%"/>
</body>
</html>
